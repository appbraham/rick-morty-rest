<div class="w-full">
  <h3 class="font-bold text-2xl">Last 10 Episodes</h3>
  <ul class="font-medium space-y-2">

    @for (episode of episodes; track episode.id) {
      <li class="block">
        <span>{{ episode.name }}</span>
        <span class="text-gray-600"> - {{ episode.air_date | date:'dd MMMM yyyy' }}</span>
      </li>
    }

  </ul>
</div>
